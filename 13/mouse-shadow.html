<style>
  .mouse-shadow {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: #31b07f;
  }
</style>

  <script>
    let mousex, mousey
    addEventListener('mousemove', e => {
      mousex = e.clientX
      mousey = e.clientY
    })
    let color = 1
    requestAnimationFrame(function ani() {
      let s = document.createElement('span')
      s.classList.add('mouse-shadow')

      s.style.left = mousex + 'px'
      s.style.top = mousey + 'px'
      s.style.background = `hsl(${color++}, 80% , 60%)`
      setTimeout(() => {
        document.body.removeChild(s)
      }, 16 * 8)
      document.body.append(s)

      requestAnimationFrame(ani)
    })
  </script>
</body>
