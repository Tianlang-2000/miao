<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<span @click="inc">{{ x }}</span>
		<input type="text" v-model="x">
	</div>

	<script src="./vue3.5.22.global.js"></script>
</body>
<script>
	let { createApp, ref } = Vue
	createApp({
		// data() {
		// 	return {
		// 		x: 1,
		// 		y: 2
		// 	}
		// },
		// methods: {
		// 	inc() {
		// 		this.x++
		// 	}
		// }
		setup() {
			var x = ref(2)
			let y = ref(3)

			function inc() {
				x.value++
			}

			return {
				x: x, 
				y: y,
				inc
			}
		},
		data() {
			return {
				a: 1,
				b: 5 
			}
		}
	}).mount('#app')
</script>
</html>
