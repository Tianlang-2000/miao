<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 作用域插槽 demo</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px
      }
      li {
        line-height: 1.8;
      }
    </style>
</head>

<body>
  <div id="app">
    <todo-list :todos="todos">
      <template #todoForslot="{ functodo }">
        <span v-if="functodo.isComplate">v</span>
        {{ functodo.text }}
      </template>
    </todo-list>
  </div>

</body>
<script src="vue-2.7.16.js"></script>
<script>
  Vue.component("todo-list", {
    props: {
      todos: Array
    },
    computed: {
      filteredTodos() {
        return this.todos
      }
    },
    template: `
      <ul>
        <li v-for="todo in filteredTodos" :key="todo.id">
          <slot name="todoForslot" :functodo="todo">
            {{ todo.text }}
          </slot>
        </li>
      </ul>
    `
  })

  new Vue({
    el: '#app',
    data: {
      todos: [
        { id: 1, text: '学习 Vue', isComplete: true },
        { id: 2, text: '写个小 demo', isComplete: false },
        { id: 3, text: '跑通作用域插槽', isComplete: true }
      ]
    }
  })
</script>
</html>
