<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model.lazy="msg">
    <div>{{ msg }}</div>
    <select v-model="selected" multiple>
      <option v-for="option of options" v-bind:value="option">
        {{ option.text }}
      </option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>
</body>
<script src="vue-2.7.16.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      msg: '',
      selected: [],
      options: [
        {text: 'One', value: 1},
        {text: 'Two', value: 2},
        {text: 'Three', value: 3}
      ]
    }
  })
</script>
</html>
