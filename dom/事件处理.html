<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
  </div>

<script>
  var div = document.querySelector('div')
  div.addEventListener('click', e => {
    if (e.target.tagName == 'BUTTON') {
      //console.log(e.target.textContent)
      var idx = Array.from(div.children).indexOf(e.target)
      console.log(idx)
    }
  })
</script>
<script>
  var buttons = document.querySelectorAll('button')

  for (var i = 0; i < buttons.length; i++) {

    (function(i){

      buttons[i].addEventListener('click', e => {
        console.log(i)
      })

    }(i))
    
  }
</script>
</body>
</html>
