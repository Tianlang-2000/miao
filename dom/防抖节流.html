<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function debounce(f, time) {
      var id;

      return function() {
        clearTimeout(id)

        id = setTimeout(() => {f()}, time)
      }
    }

    function throttle(fn, time) {
      var scheduled = false
      var lastArgs = []

      return function(...args) {
        lastArgs = args
        if (!scheduled) {
          scheduled = true
          setTimeout(() => {
            scheduled = false
            f(...lastArgs)
          }, timeout);
        }
      }
    }
  </script>
</body>
</html>
