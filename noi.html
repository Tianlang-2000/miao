<script id="ch0104/20">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var delta = b * b - 4 * a * c
  if (delta == 0) {
    x = (-b) / (2 * a)
    console.log("x1=x2=" + x)
  } else if (delta > 0) {
    x1 = (-b + delta ** 0.5) / 2 * a
    x2 = (-b - delta ** 0.5) / 2 * a
    console.log("x1=" + x1 + ";x2=" + x2)
  } else if (delta < 0) {
    x1real = x2real = -b / 2 * a
    x1imge = (-delta) ** 0.5 / 2 * a
    x2imge = -x1imge
    console.log("x1=" + x1real + (x1imge > 0 ? "+":"") + x1imge + "i;x2=" + x2real + (x1imge > 0 ? "+":"") + x2imge + "i")
  }
</script>
